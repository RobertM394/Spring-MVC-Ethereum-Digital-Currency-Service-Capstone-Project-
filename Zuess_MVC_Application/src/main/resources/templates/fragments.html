<head th:fragment="header">
<meta charset="ISO-8859-1">

<!-- scripts and stylesheets -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

			</span>
		
		   <div style="float: right;" sec:authorize="isAuthenticated()">
